{% extends "users/base.html" %}

{% block content %}
  <h2>Change Password</h2>
  
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
  {% endif %}
  
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Renders the form fields -->
      <button type="submit">Change Password</button>
  </form>

{% endblock %}
